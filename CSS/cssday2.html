<html>
    <head>
        <title>Id and Class</title>
        <style>
            .p{                 
                                
                color: red;;
             }   /* .means class */
            #p1{
                color: aqua;
             } /*      #means  */
        </style>
    </head>
    <body>
        
        <p id="p1">This is para 1</p>
        <p class="p">This is para 2</p>
        <p class="p">This is para 3</p>
        <p class="p">This is para 4</p>
    </body>
</html>
