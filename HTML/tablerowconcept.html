<html>

<head>
    <title>
        Table row concept
    </title>
</head>

<body>
    <center>
        <h1>Table Concept</h1>
    </center>
    <table border="3" align=center width="400" height="400">
        <tr>
            <td rowspan="2">No</td>
            <td>problem</td>
            <td>for</td>
            <td>a web</td>
        </tr>
        <tr>
            <td>professional</td>
            <td rowspan="3" colspan="2">as</td>
        </tr>
        <tr>
            <td>you</td>
        </tr>
        <tr>
            <td>will</td>
            <td rowspan="3">see</td>
        </tr>
        <tr>
            <td>In</td>
            <td>a few</td>
            <td>minutes</td>
        </tr>
    </table>
</body>

</html>
