<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: lightblue;
            background-image: url('flower.jpg');
            background-size: cover;
            position: relative;
        }
        .box::before{
            content: "";
            position: absolute;
            width: 300px;
            height: 150px;
            background-color:rgba(165, 42, 42, 0.449);
        }
        .box::after{
            content: "";
            position: absolute;
            width: 300px; 
            height: 150px;
            bottom: 0;
            background-color:rgba(165, 42, 42, 0.449);

        }
        .box:hover::before{
            /* width: 0px; */
            height: 0px;
            transition: 2s;
        }
        .box:hover::after{
            /* width: 0px; */
            height: 0px;
            background-color:rgba(165, 42, 42, 0.449);

            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
