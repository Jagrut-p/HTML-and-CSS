<html>
    <head>
        <title>Table in CSS</title>
    </head>
    <style>
        table{
            background-color: aqua;
            width: 70vw;
            height: 50vh;
        }
        th{
            background-color: black; 
            color: white;
        }
        tr,td,th{
            padding: 30px;
            
        }
        td{
            text-align: center;
        }
        tr:hover{
            background-color: antiquewhite;
        }

    </style>
    <body>
        <div>
        <table border="1">
            <tr>
            <th>Students</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            </tr>
            <tr>
                <td>Shyam</td>
                <td>89</td>
                <td>88</td>
                <td>89</td>
            </tr>
            <tr>
                <td>Ganshyam</td>
                <td>86</td>
                <td>99</td>
                <td>89</td>
            </tr>
            <tr>
                <td>Tadavan</td>
                <td>98</td>
                <td>89</td>
                <td>79</td>
            </tr>
        </table>
        </div>
    </body>
</html>
