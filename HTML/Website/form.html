<html>
    <head>
        <title>
            signup
        </title>
        <body>
            <h1>Signup</h1>
            <form action="signup" method="post">
            First: <input type="text" name="Name"><br><br>
            Email: <input type="text" name="Email"><br><br>
            Password: <input type="password" name="Password"><br><br>
            Gender: <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female<br><br>
            Address: <textarea name="Address" id="" rows="7" cols="30"></textarea>

            <br><br>
            City: <select name="City" id="">
                <option value="Select">----Select City</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Surat">Surat</option>
                <option value="Gurgaon"></option>
                <option value="New Delhi"></option>
            </select>
            <br><br>
            Hobby: <br>
            Football: <input type="checkbox" value="Football" name="Hobby"> <br>
            Basketball: <input type="checkbox" value="Basketball" name="Hobby"><br>
            Wollyball: <input type="checkbox" value="Wollyball" name="Hobby"><br>
            Coding/Programming: <input type="checkbox" value="Coding/Programming"><br>
            Cooking: <input type="checkbox" value="Cooking"><br><br><br>

            Profile Pic:  <input type="file" name="ProfilePic" accept=".jpg" multiple>
            <br><br><br><input type="submit"> 
            <input type="reset">
            </form>
        </body>
    </head>
</html>
