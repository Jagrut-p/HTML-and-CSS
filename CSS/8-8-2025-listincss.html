<html>
    <head>
        <title>LIST and UNORDERED LIST</title>
    </head>
    <style>
    tr:hover{
        background-color:aqua;    
    }
    tr,
    td,
    th{
        border: 1px solid black;
    }
    .sqr{
        list-style-type: square;
    }
    .custom{
        list-style-image: url("star.png");
    }
    .custom li{
        margin: 15px;
    }
    table{
        width: 50vw;
        height: 50vh;
        background-color: antiquewhite;
    }
    th{
        background-color: black;
        color: white;
    }
   
   
    </style>
    <body>
        <ul class="sqr">
            <li>India</li>
            <li>Russia</li>
            <li>China</li>
        </ul>
        <hr>
        <ul class="custom">
            <li>India</li>
            <li>USA</li>
            <li>Russia</li>
            <li>Brazil</li>
        </ul>
    </body>
</html>
